<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport & Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->

  <body>
    <header class="header">
      <a href="/index.html" class="logo-link">
        <div class="logo">
          <img src="images/logo.png" alt="SmartCook Logo" />

              <li><a href="#top-recipes">Top Recipes</a></li>

              ><a href="login.html"><ion-icon name="person"></ion-icon></a

          </div>
        </nav>

    </header>

    <main>
      <div class="user-info">

            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>

          <ul>
